<!DOCTYPE html>
<html>
<head>
  <title>Raycaster with Short Items</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const map = [
  "111111111111",
  "1..........1",
  "1.I........1",
  "1..........1",
  "1....D.....1",
  "1..........1",
  "1..........1",
  "111111111111"
];

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const w = canvas.width;
const h = canvas.height;

let posX = 4.5, posY = 4.5;
let dirX = -1, dirY = 0;
let planeX = 0, planeY = 0.66;

const keys = {};
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

function update() {
  const moveSpeed = 0.05;
  const rotSpeed = 0.03;
  if (keys['ArrowUp']) {
    if (map[Math.floor(posY)][Math.floor(posX + dirX * moveSpeed)] === '.') posX += dirX * moveSpeed;
    if (map[Math.floor(posY + dirY * moveSpeed)][Math.floor(posX)] === '.') posY += dirY * moveSpeed;
  }
  if (keys['ArrowDown']) {
    if (map[Math.floor(posY)][Math.floor(posX - dirX * moveSpeed)] === '.') posX -= dirX * moveSpeed;
    if (map[Math.floor(posY - dirY * moveSpeed)][Math.floor(posX)] === '.') posY -= dirY * moveSpeed;
  }
  if (keys['ArrowRight']) {
    const oldDirX = dirX;
    dirX = dirX * Math.cos(-rotSpeed) - dirY * Math.sin(-rotSpeed);
    dirY = oldDirX * Math.sin(-rotSpeed) + dirY * Math.cos(-rotSpeed);
    const oldPlaneX = planeX;
    planeX = planeX * Math.cos(-rotSpeed) - planeY * Math.sin(-rotSpeed);
    planeY = oldPlaneX * Math.sin(-rotSpeed) + planeY * Math.cos(-rotSpeed);
  }
  if (keys['ArrowLeft']) {
    const oldDirX = dirX;
    dirX = dirX * Math.cos(rotSpeed) - dirY * Math.sin(rotSpeed);
    dirY = oldDirX * Math.sin(rotSpeed) + dirY * Math.cos(rotSpeed);
    const oldPlaneX = planeX;
    planeX = planeX * Math.cos(rotSpeed) - planeY * Math.sin(rotSpeed);
    planeY = oldPlaneX * Math.sin(rotSpeed) + planeY * Math.cos(rotSpeed);
  }
}

function draw() {
  ctx.fillStyle = 'gray';
  ctx.fillRect(0, 0, w, h);

  for (let x = 0; x < w; x++) {
    const cameraX = 2 * x / w - 1;
    const rayDirX = dirX + planeX * cameraX;
    const rayDirY = dirY + planeY * cameraX;

    let mapX = Math.floor(posX);
    let mapY = Math.floor(posY);

    const deltaDistX = Math.abs(1 / rayDirX);
    const deltaDistY = Math.abs(1 / rayDirY);

    let stepX, stepY;
    let sideDistX, sideDistY;

    if (rayDirX < 0) {
      stepX = -1;
      sideDistX = (posX - mapX) * deltaDistX;
    } else {
      stepX = 1;
      sideDistX = (mapX + 1.0 - posX) * deltaDistX;
    }
    if (rayDirY < 0) {
      stepY = -1;
      sideDistY = (posY - mapY) * deltaDistY;
    } else {
      stepY = 1;
      sideDistY = (mapY + 1.0 - posY) * deltaDistY;
    }

    let hit = false;
    let side;
    let hitChar;

    while (!hit) {
      if (sideDistX < sideDistY) {
        sideDistX += deltaDistX;
        mapX += stepX;
        side = 0;
      } else {
        sideDistY += deltaDistY;
        mapY += stepY;
        side = 1;
      }
      hitChar = map[mapY][mapX];
      if (hitChar !== '.') hit = true;
    }

    const perpWallDist = side === 0 ? (mapX - posX + (1 - stepX) / 2) / rayDirX
                                    : (mapY - posY + (1 - stepY) / 2) / rayDirY;

    let lineHeight = Math.floor(h / perpWallDist);
    let drawStart = -lineHeight / 2 + h / 2;
    let drawEnd = lineHeight / 2 + h / 2;

    if (hitChar === 'I') {
      lineHeight = Math.floor(h / perpWallDist * 0.15);
      const itemOffset = h * 0.35;
      drawStart = h / 2 + itemOffset;
      drawEnd = drawStart + lineHeight;
    }

    ctx.strokeStyle = hitChar === '1' ? 'white' : hitChar === 'D' ? 'brown' : 'gold';
    ctx.beginPath();
    ctx.moveTo(x, drawStart);
    ctx.lineTo(x, drawEnd);
    ctx.stroke();
  }
}

gameLoop();
</script>
</body>
</html>
