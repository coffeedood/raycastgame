<!DOCTYPE html>
<html>
<head>
  <title>Raycaster with Elevator Button</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: black;
      height: 100%; width: 100%;
    }
    canvas { display: block; }
    #fullscreenBtn {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 1000;
      padding: 8px 12px;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn">Go Fullscreen</button>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    document.getElementById("fullscreenBtn").onclick = () => {
      if (!document.fullscreenElement)
        document.documentElement.requestFullscreen();
      else
        document.exitFullscreen();
    };

    let currentFloor = 1;
    let selectedFloor = 1;
    let selectingFloor = false;

    const baseMap = [
      "####################",
      "#..................#",
      "#..................#",
      "#..................#",
      "#..................#",
      "#..................#",
      "#.......######.....#",
      "#.......#....#.....#",
      "#.......#...BD.....#",
      "#.......#....#.....#",
      "#.......######.....#",
      "#..................#",
      "#..................#",
      "#..................#",
      "#..................#",
      "####################"
    ];

    const altMap = [
      "####################",
      "#.#######..........#",
      "#.#.....#..........#",
      "#.#.....#..........#",
      "#.#######..........#",
      "#..................#",
      "#.......######.....#",
      "#.......#....#.....#",
      "#.......#...B#.....#",
      "#.......#....#.....#",
      "#.......######.....#",
      "#..................#",
      "#..................#",
      "#..................#",
      "#..................#",
      "####################"
    ];

    let map = [...baseMap];
    const mapWidth = map[0].length;
    const mapHeight = map.length;

    function simulateElevator(targetFloor) {
      currentFloor = targetFloor;
      map = (currentFloor === 1) ? [...baseMap] : [...altMap];
      alert("Now on Floor " + currentFloor);
    }

    let posX = 2.5, posY = 2.5;
    let dirX = 1, dirY = 0;
    let planeX = 0, planeY = 0.66;

    const keys = {};
    document.addEventListener("keydown", e => {
      keys[e.key.toLowerCase()] = true;

      if (selectingFloor) {
        if (e.key === "ArrowUp") {
          selectedFloor = Math.max(1, selectedFloor - 1);
        } else if (e.key === "ArrowDown") {
          selectedFloor = Math.min(2, selectedFloor + 1);
        } else if (e.key === "Enter") {
          simulateElevator(selectedFloor);
          selectingFloor = false;
        }
      }
    });
    document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    let lastToggle = 0;

    function gameLoop(timestamp) {
      const w = canvas.width, h = canvas.height;
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, w, h);

      for (let x = 0; x < w; x++) {
        const cameraX = 2 * x / w - 1;
        const rayDirX = dirX + planeX * cameraX;
        const rayDirY = dirY + planeY * cameraX;

        let mapX = Math.floor(posX);
        let mapY = Math.floor(posY);

        let sideDistX, sideDistY;
        const deltaDistX = Math.abs(1 / rayDirX);
        const deltaDistY = Math.abs(1 / rayDirY);
        let stepX, stepY, side, hit = 0, hitChar = '';

        if (rayDirX < 0) {
          stepX = -1;
          sideDistX = (posX - mapX) * deltaDistX;
        } else {
          stepX = 1;
          sideDistX = (mapX + 1.0 - posX) * deltaDistX;
        }

        if (rayDirY < 0) {
          stepY = -1;
          sideDistY = (posY - mapY) * deltaDistY;
        } else {
          stepY = 1;
          sideDistY = (mapY + 1.0 - posY) * deltaDistY;
        }

        while (!hit) {
          if (sideDistX < sideDistY) {
            sideDistX += deltaDistX;
            mapX += stepX;
            side = 0;
          } else {
            sideDistY += deltaDistY;
            mapY += stepY;
            side = 1;
          }
          hitChar = map[mapY][mapX];
          if (hitChar === '#' || hitChar === 'D') hit = 1;
        }

        const perpWallDist = side === 0
          ? (mapX - posX + (1 - stepX) / 2) / rayDirX
          : (mapY - posY + (1 - stepY) / 2) / rayDirY;

        const lineHeight = Math.floor(h / perpWallDist);
        const drawStart = -lineHeight / 2 + h / 2;
        const drawEnd = lineHeight / 2 + h / 2;

        let color;
        if (hitChar === '#') {
          const shade = side === 1 ? 180 : 255;
          color = `rgb(${shade},${shade},${shade})`;
        } else if (hitChar === 'D') {
          color = side === 1 ? `rgb(160, 90, 30)` : `rgb(200, 120, 50)`;
        }

        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, drawStart);
        ctx.lineTo(x, drawEnd);
        ctx.stroke();
      }

      const moveSpeed = 0.05;
      const rotSpeed = 0.03;

      if (!selectingFloor) {
        const forwardX = posX + dirX * moveSpeed;
        const forwardY = posY + dirY * moveSpeed;
        if (keys['w'] || keys['arrowup']) {
          if (map[Math.floor(posY)][Math.floor(forwardX)] === '.') posX = forwardX;
          if (map[Math.floor(forwardY)][Math.floor(posX)] === '.') posY = forwardY;
        }
        const backX = posX - dirX * moveSpeed;
        const backY = posY - dirY * moveSpeed;
        if (keys['s'] || keys['arrowdown']) {
          if (map[Math.floor(posY)][Math.floor(backX)] === '.') posX = backX;
          if (map[Math.floor(backY)][Math.floor(posX)] === '.') posY = backY;
        }

        if (keys['d']) {
          const oldDirX = dirX;
          dirX = dirX * Math.cos(rotSpeed) - dirY * Math.sin(rotSpeed);
          dirY = oldDirX * Math.sin(rotSpeed) + dirY * Math.cos(rotSpeed);
          const oldPlaneX = planeX;
          planeX = planeX * Math.cos(rotSpeed) - planeY * Math.sin(rotSpeed);
          planeY = oldPlaneX * Math.sin(rotSpeed) + planeY * Math.cos(rotSpeed);
        }

        if (keys['a']) {
          const oldDirX = dirX;
          dirX = dirX * Math.cos(-rotSpeed) - dirY * Math.sin(-rotSpeed);
          dirY = oldDirX * Math.sin(-rotSpeed) + dirY * Math.cos(-rotSpeed);
          const oldPlaneX = planeX;
          planeX = planeX * Math.cos(-rotSpeed) - planeY * Math.sin(-rotSpeed);
          planeY = oldPlaneX * Math.sin(-rotSpeed) + planeY * Math.cos(-rotSpeed);
        }

        if (keys['e'] && timestamp - lastToggle > 300) {
          const tx = Math.floor(posX + dirX);
          const ty = Math.floor(posY + dirY);
          const cell = map[ty]?.[tx];

          if (cell === 'D') {
            map[ty] = map[ty].substring(0, tx) + '.' + map[ty].substring(tx + 1);
            lastToggle = timestamp;
          } else if (cell === 'B') {
            selectingFloor = true;
            selectedFloor = currentFloor;
            lastToggle = timestamp;
          }
        }
      }

      // === MiniMap ===
      const tileSize = 5;
      const minimapWidth = mapWidth * tileSize;
      const minimapHeight = mapHeight * tileSize;
      const offsetX = canvas.width - minimapWidth - 10;
      const offsetY = 10;

      ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
      ctx.fillRect(offsetX - 2, offsetY - 2, minimapWidth + 4, minimapHeight + 4);

      for (let y = 0; y < mapHeight; y++) {
        for (let x = 0; x < mapWidth; x++) {
          const cell = map[y][x];
          if (cell === '#') ctx.fillStyle = "#888";
          else if (cell === 'D') ctx.fillStyle = "#a52a2a";
          else if (cell === 'B') ctx.fillStyle = "#00ff00";
          else ctx.fillStyle = "#222";
          ctx.fillRect(offsetX + x * tileSize, offsetY + y * tileSize, tileSize, tileSize);
        }
      }

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(offsetX + posX * tileSize, offsetY + posY * tileSize, 2, 0, Math.PI * 2);
      ctx.fill();

      ctx.strokeStyle = "red";
      ctx.beginPath();
      ctx.moveTo(offsetX + posX * tileSize, offsetY + posY * tileSize);
      ctx.lineTo(
        offsetX + (posX + dirX * 0.7) * tileSize,
        offsetY + (posY + dirY * 0.7) * tileSize
      );
      ctx.stroke();

      if (selectingFloor) {
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(w / 2 - 100, h / 2 - 60, 200, 120);
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Select Floor", w / 2, h / 2 - 30);
        for (let i = 1; i <= 2; i++) {
          ctx.fillStyle = (i === selectedFloor) ? "yellow" : "gray";
          ctx.fillText("Floor " + i, w / 2, h / 2 - 10 + i * 20);
        }
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
