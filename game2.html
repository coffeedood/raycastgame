<!DOCTYPE html>
<html>
<head>
  <title>Raycaster with Varied Wall Heights</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: black;
      height: 100%; width: 100%;
    }
    canvas { display: block; }
    #fullscreenBtn {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 1000;
      padding: 8px 12px;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn">Go Fullscreen</button>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    document.getElementById("fullscreenBtn").onclick = () => {
      if (!document.fullscreenElement)
        document.documentElement.requestFullscreen();
      else
        document.exitFullscreen();
    };

    let floor1 = [
      "####################",
      "#..................#",
      "#..................#",
      "#.......I..........#",
      "#.......D..........#",
      "#..................#",
      "#.......######.....#",
      "#.......#....#.....#",
      "#.......#....#.....#",
      "#.......#....#.....#",
      "#........B####.....#",
      "#..................#",
      "#..................#",
      "#..................#",
      "#..................#",
      "####################"
    ];

    let wallHeights = [
      "11111111111111111111",
      "1..................1",
      "1..................1",
      "1.......2..........1",
      "1.......2..........1",
      "1..................1",
      "1.......3333.......1",
      "1.......3....3.....1",
      "1.......3....3.....1",
      "1.......3....3.....1",
      "1........3444......1",
      "1..................1",
      "1..................1",
      "1..................1",
      "1..................1",
      "11111111111111111111"
    ];

    let currentMap = floor1;
    let currentHeights = wallHeights;

    let posX = 8.5, posY = 10.5;
    let dirX = 1, dirY = 0;
    let planeX = 0, planeY = 0.66;

    function gameLoop() {
      const w = canvas.width, h = canvas.height;
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, w, h);

      for (let x = 0; x < w; x++) {
        const cameraX = 2 * x / w - 1;
        const rayDirX = dirX + planeX * cameraX;
        const rayDirY = dirY + planeY * cameraX;

        let mapX = Math.floor(posX);
        let mapY = Math.floor(posY);

        let sideDistX, sideDistY;
        const deltaDistX = Math.abs(1 / rayDirX);
        const deltaDistY = Math.abs(1 / rayDirY);
        let stepX, stepY, side, hit = 0, hitChar = '';

        if (rayDirX < 0) {
          stepX = -1;
          sideDistX = (posX - mapX) * deltaDistX;
        } else {
          stepX = 1;
          sideDistX = (mapX + 1.0 - posX) * deltaDistX;
        }

        if (rayDirY < 0) {
          stepY = -1;
          sideDistY = (posY - mapY) * deltaDistY;
        } else {
          stepY = 1;
          sideDistY = (mapY + 1.0 - posY) * deltaDistY;
        }

        while (!hit) {
          if (sideDistX < sideDistY) {
            sideDistX += deltaDistX;
            mapX += stepX;
            side = 0;
          } else {
            sideDistY += deltaDistY;
            mapY += stepY;
            side = 1;
          }
          hitChar = currentMap[mapY][mapX];
          if (hitChar === '#' || hitChar === 'B' || hitChar === 'D' || hitChar === 'I') hit = 1;
        }

        const perpWallDist = side === 0
          ? (mapX - posX + (1 - stepX) / 2) / rayDirX
          : (mapY - posY + (1 - stepY) / 2) / rayDirY;

        let heightScale = 1;
        if (hitChar === '#') {
          const heightChar = currentHeights[mapY][mapX];
          if (heightChar >= '1' && heightChar <= '9') {
            heightScale = parseInt(heightChar);
          }
        }

        const lineHeight = Math.floor((h / perpWallDist) * (heightScale / 2));
        const drawStart = -lineHeight / 2 + h / 2;
        const drawEnd = lineHeight / 2 + h / 2;

        let color;
        if (hitChar === '#') {
          const shade = side === 1 ? 180 : 255;
          color = `rgb(${shade},${shade},${shade})`;
        } else if (hitChar === 'B') {
          color = side === 1 ? `rgb(100, 180, 255)` : `rgb(130, 210, 255)`;
        } else if (hitChar === 'D') {
          color = side === 1 ? `rgb(139,69,19)` : `rgb(160,82,45)`;
        } else if (hitChar === 'I') {
          color = side === 1 ? `rgb(255,215,0)` : `rgb(255,223,0)`;
        }

        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, drawStart);
        ctx.lineTo(x, drawEnd);
        ctx.stroke();
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
