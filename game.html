<!DOCTYPE html>
<html>
<head>
  <title>Mini Doom Raycasting Game</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: black; height: 100%; width: 100%;
      color: white; font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
    }
    #fullscreenBtn {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 1000;
      padding: 8px 12px;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }
    #fullscreenBtn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn">Go Fullscreen</button>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const fullscreenBtn = document.getElementById('fullscreenBtn');
    fullscreenBtn.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        document.documentElement.requestFullscreen();
      }
    });

    // Map: '#' = wall, '.' = empty, 'D' = door
    const map = [
      "########",
      "#......#",
      "#..D#..#",
      "#......#",
      "###..###",
      "#......#",
      "#......#",
      "########"
    ];
    const mapWidth = map[0].length;
    const mapHeight = map.length;

    let posX = 3.5, posY = 3.5;
    let dirX = 1, dirY = 0;
    let planeX = 0, planeY = 0.66;

    const keys = {};
    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    let lastToggle = 0;

    function gameLoop(timestamp) {
      const w = canvas.width;
      const h = canvas.height;

      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, w, h);

      for (let x = 0; x < w; x++) {
        const cameraX = 2 * x / w - 1;
        const rayDirX = dirX + planeX * cameraX;
        const rayDirY = dirY + planeY * cameraX;

        let mapX = Math.floor(posX);
        let mapY = Math.floor(posY);

        let sideDistX, sideDistY;
        const deltaDistX = Math.abs(1 / rayDirX);
        const deltaDistY = Math.abs(1 / rayDirY);
        let perpWallDist;

        let stepX, stepY;
        let hit = 0, side;
        let hitChar = '';

        if (rayDirX < 0) {
          stepX = -1;
          sideDistX = (posX - mapX) * deltaDistX;
        } else {
          stepX = 1;
          sideDistX = (mapX + 1.0 - posX) * deltaDistX;
        }

        if (rayDirY < 0) {
          stepY = -1;
          sideDistY = (posY - mapY) * deltaDistY;
        } else {
          stepY = 1;
          sideDistY = (mapY + 1.0 - posY) * deltaDistY;
        }

        while (hit === 0) {
          if (sideDistX < sideDistY) {
            sideDistX += deltaDistX;
            mapX += stepX;
            side = 0;
          } else {
            sideDistY += deltaDistY;
            mapY += stepY;
            side = 1;
          }
          hitChar = map[mapY][mapX];
          if (hitChar === '#' || hitChar === 'D') hit = 1;
        }

        if (side === 0)
          perpWallDist = (mapX - posX + (1 - stepX) / 2) / rayDirX;
        else
          perpWallDist = (mapY - posY + (1 - stepY) / 2) / rayDirY;

        const lineHeight = Math.floor(h / perpWallDist);
        const drawStart = -lineHeight / 2 + h / 2;
        const drawEnd = lineHeight / 2 + h / 2;

        let color;
        if (hitChar === '#') {
          const shade = side === 1 ? 180 : 255;
          color = `rgb(${shade},${shade},${shade})`;
        } else if (hitChar === 'D') {
          const shade = side === 1 ? 100 : 160;
          color = `rgb(${shade}, ${shade * 0.5}, 0)`; // brown door
        }

        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, drawStart);
        ctx.lineTo(x, drawEnd);
        ctx.stroke();
      }

      const moveSpeed = 0.05;
      const rotSpeed = 0.03;

      if (keys['w'] || keys['arrowup']) {
        const nextX = posX + dirX * moveSpeed;
        const nextY = posY + dirY * moveSpeed;
        if (map[Math.floor(posY)][Math.floor(nextX)] === '.') posX = nextX;
        if (map[Math.floor(nextY)][Math.floor(posX)] === '.') posY = nextY;
      }
      if (keys['s'] || keys['arrowdown']) {
        const nextX = posX - dirX * moveSpeed;
        const nextY = posY - dirY * moveSpeed;
        if (map[Math.floor(posY)][Math.floor(nextX)] === '.') posX = nextX;
        if (map[Math.floor(nextY)][Math.floor(posX)] === '.') posY = nextY;
      }
      if (keys['d'] || keys['arrowright']) {
        const oldDirX = dirX;
        dirX = dirX * Math.cos(-rotSpeed) - dirY * Math.sin(-rotSpeed);
        dirY = oldDirX * Math.sin(-rotSpeed) + dirY * Math.cos(-rotSpeed);
        const oldPlaneX = planeX;
        planeX = planeX * Math.cos(-rotSpeed) - planeY * Math.sin(-rotSpeed);
        planeY = oldPlaneX * Math.sin(-rotSpeed) + planeY * Math.cos(-rotSpeed);
      }
      if (keys['a'] || keys['arrowleft']) {
        const oldDirX = dirX;
        dirX = dirX * Math.cos(rotSpeed) - dirY * Math.sin(rotSpeed);
        dirY = oldDirX * Math.sin(rotSpeed) + dirY * Math.cos(rotSpeed);
        const oldPlaneX = planeX;
        planeX = planeX * Math.cos(rotSpeed) - planeY * Math.sin(rotSpeed);
        planeY = oldPlaneX * Math.sin(rotSpeed) + planeY * Math.cos(rotSpeed);
      }

      // Door open/close
      if (keys['e'] && timestamp - lastToggle > 300) {
        const frontX = Math.floor(posX + dirX);
        const frontY = Math.floor(posY + dirY);
        if (map[frontY] && map[frontY][frontX]) {
          if (map[frontY][frontX] === 'D') {
            map[frontY] = map[frontY].substring(0, frontX) + '.' + map[frontY].substring(frontX + 1);
            lastToggle = timestamp;
          } else if (map[frontY][frontX] === '.') {
            // Only close a door if originally a door (optional)
            map[frontY] = map[frontY].substring(0, frontX) + 'D' + map[frontY].substring(frontX + 1);
            lastToggle = timestamp;
          }
        }
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
