<!DOCTYPE html>
<html>
<head>
  <title>Mini Doom Raycasting Game (Optimized)</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: black; height: 100%; width: 100%;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      image-rendering: pixelated;
    }
    #fullscreenBtn {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 1000;
      padding: 8px 12px;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }
    #fullscreenBtn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn">Go Fullscreen</button>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const scale = 0.5;
    function resize() {
      canvas.width = window.innerWidth * scale;
      canvas.height = window.innerHeight * scale;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.imageSmoothingEnabled = false;
    }
    resize();
    window.addEventListener('resize', resize);

    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        document.documentElement.requestFullscreen();
      }
    });

    const map = [
      "########",
      "#......#",
      "#..##..#",
      "#......#",
      "###..###",
      "#......#",
      "#......#",
      "########"
    ];

    const mapWidth = map[0].length;
    const mapHeight = map.length;

    let posX = 3.5, posY = 3.5;
    let dirX = 1, dirY = 0;
    let planeX = 0, planeY = 0.66;

    const keys = {};
    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    const wallTexture = new Image();
    wallTexture.src = 'wall.png'; // Use a small resolution like 64x64

    const offscreenCanvas = document.createElement('canvas');
    const offscreenCtx = offscreenCanvas.getContext('2d');

    wallTexture.onload = () => {
      gameLoop();
    };

    function gameLoop() {
      const w = canvas.width;
      const h = canvas.height;

      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, w, h);

      for (let x = 0; x < w; x++) {
        const cameraX = 2 * x / w - 1;
        const rayDirX = dirX + planeX * cameraX;
        const rayDirY = dirY + planeY * cameraX;

        let mapX = Math.floor(posX);
        let mapY = Math.floor(posY);

        let sideDistX, sideDistY;
        const deltaDistX = Math.abs(1 / rayDirX);
        const deltaDistY = Math.abs(1 / rayDirY);
        let perpWallDist;

        let stepX, stepY;
        let hit = 0, side;

        if (rayDirX < 0) {
          stepX = -1;
          sideDistX = (posX - mapX) * deltaDistX;
        } else {
          stepX = 1;
          sideDistX = (mapX + 1.0 - posX) * deltaDistX;
        }

        if (rayDirY < 0) {
          stepY = -1;
          sideDistY = (posY - mapY) * deltaDistY;
        } else {
          stepY = 1;
          sideDistY = (mapY + 1.0 - posY) * deltaDistY;
        }

        while (hit === 0) {
          if (sideDistX < sideDistY) {
            sideDistX += deltaDistX;
            mapX += stepX;
            side = 0;
          } else {
            sideDistY += deltaDistY;
            mapY += stepY;
            side = 1;
          }
          if (map[mapY][mapX] === '#') hit = 1;
        }

        if (side === 0)
          perpWallDist = (mapX - posX + (1 - stepX) / 2) / rayDirX;
        else
          perpWallDist = (mapY - posY + (1 - stepY) / 2) / rayDirY;

        const lineHeight = Math.floor(h / perpWallDist);
        let drawStart = -lineHeight / 2 + h / 2;
        let drawEnd = lineHeight / 2 + h / 2;
        drawStart = Math.max(drawStart, 0);
        drawEnd = Math.min(drawEnd, h);

        let wallX = side === 0 ? posY + perpWallDist * rayDirY : posX + perpWallDist * rayDirX;
        wallX -= Math.floor(wallX);

        const texWidth = wallTexture.width;
        const texHeight = wallTexture.height;
        let texX = Math.floor(wallX * texWidth);
        if (side === 0 && rayDirX > 0) texX = texWidth - texX - 1;
        if (side === 1 && rayDirY < 0) texX = texWidth - texX - 1;

        // Draw entire vertical column as 1 drawImage call using offscreen canvas
        const sliceHeight = drawEnd - drawStart;
        offscreenCanvas.width = 1;
        offscreenCanvas.height = sliceHeight;
        offscreenCtx.clearRect(0, 0, 1, sliceHeight);
        offscreenCtx.drawImage(wallTexture, texX, 0, 1, texHeight, 0, 0, 1, sliceHeight);
        ctx.drawImage(offscreenCanvas, 0, 0, 1, sliceHeight, x, drawStart, 1, sliceHeight);
      }

      const moveSpeed = 0.05;
      const rotSpeed = 0.03;

      if (keys['arrowup'] || keys['w']) {
        if (map[Math.floor(posY)][Math.floor(posX + dirX * moveSpeed)] === '.') posX += dirX * moveSpeed;
        if (map[Math.floor(posY + dirY * moveSpeed)][Math.floor(posX)] === '.') posY += dirY * moveSpeed;
      }
      if (keys['arrowdown'] || keys['s']) {
        if (map[Math.floor(posY)][Math.floor(posX - dirX * moveSpeed)] === '.') posX -= dirX * moveSpeed;
        if (map[Math.floor(posY - dirY * moveSpeed)][Math.floor(posX)] === '.') posY -= dirY * moveSpeed;
      }
      if (keys['arrowleft'] || keys['d']) {
        const oldDirX = dirX;
        dirX = dirX * Math.cos(rotSpeed) - dirY * Math.sin(rotSpeed);
        dirY = oldDirX * Math.sin(rotSpeed) + dirY * Math.cos(rotSpeed);
        const oldPlaneX = planeX;
        planeX = planeX * Math.cos(rotSpeed) - planeY * Math.sin(rotSpeed);
        planeY = oldPlaneX * Math.sin(rotSpeed) + planeY * Math.cos(rotSpeed);
      }
      if (keys['arrowright'] || keys['a']) {
        const oldDirX = dirX;
        dirX = dirX * Math.cos(-rotSpeed) - dirY * Math.sin(-rotSpeed);
        dirY = oldDirX * Math.sin(-rotSpeed) + dirY * Math.cos(-rotSpeed);
        const oldPlaneX = planeX;
        planeX = planeX * Math.cos(-rotSpeed) - planeY * Math.sin(-rotSpeed);
        planeY = oldPlaneX * Math.sin(-rotSpeed) + planeY * Math.cos(-rotSpeed);
      }

      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
